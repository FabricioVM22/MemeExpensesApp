
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-M" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Budget</title>
    
    <!-- Tailwind CSS CDN for rapid UI development -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind CSS configuration script -->
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable dark mode using a class
        theme: {
          extend: {
            borderRadius: {
              '2xl': '1rem', // Softer corners
            },
            // Define custom semantic colors using CSS variables for theming
            colors: {
              background: 'hsl(var(--background))',
              surface: 'hsl(var(--surface))',
              primary: 'hsl(var(--primary))',
              'primary-hover': 'hsl(var(--primary-hover))',
              success: 'hsl(var(--success))',
              danger: 'hsl(var(--danger))',
              'text-primary': 'hsl(var(--text-primary))',
              'text-secondary': 'hsl(var(--text-secondary))',
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
            }
          }
        }
      }
    </script>
    
    <!-- Google Fonts for the 'Poppins' typeface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Style tag for dynamically generated theme variables -->
    <style id="app-theme"></style>
    
    <!-- Global styles -->
    <style>
      body {
        overscroll-behavior-y: contain; /* Prevents pull-to-refresh on mobile */
        font-family: 'Poppins', sans-serif;
        background-color: hsl(var(--background));
        transition: background-color 0.3s ease;
      }
      .text-gradient {
        /* Utility class for creating gradient text */
        background-image: linear-gradient(to right, hsl(var(--gradient-from)), hsl(var(--gradient-to)));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      /* Animated Gradient Background */
      .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 0;
        overflow: hidden;
      }
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
      }
      .blob1 {
        width: 400px;
        height: 400px;
        background: linear-gradient(180deg, rgba(76, 175, 80, 0.6), rgba(33, 150, 243, 0.6));
        animation: animate1 15s infinite alternate;
      }
      .blob2 {
        width: 300px;
        height: 300px;
        background: linear-gradient(180deg, rgba(156, 39, 176, 0.6), rgba(233, 30, 99, 0.6));
        animation: animate2 12s infinite alternate;
      }
      @keyframes animate1 {
        from { transform: translate(-10%, -10%) rotate(0deg); }
        to { transform: translate(50%, 30%) rotate(360deg); }
      }
      @keyframes animate2 {
        from { transform: translate(100%, 80%) rotate(0deg); }
        to { transform: translate(20%, -20%) rotate(180deg); }
      }

      /* Ensure root is above background */
      #root {
        position: relative;
        z-index: 1;
      }

    </style>

<!-- Import Map for managing ES module dependencies (React) -->
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
  }
}
</script>
</head>
<body>
    <!-- Animated background -->
    <div class="background-animation">
      <div class="blob blob1"></div>
      <div class="blob blob2"></div>
    </div>
    
    <!-- The root element where the React app will be mounted -->
    <div id="root"></div>
    
    <!-- Main application script, loaded as a module -->
    <script type="module" src="/index.tsx?v=2"></script>
</body>
</html>
